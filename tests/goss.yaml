  /usr/local/sbin/templater:
    exists: true
    mode: "0755"
    filetype: file
  /usr/local/sbin/wait-host:
    exists: true
    mode: "0755"
    filetype: file
  /usr/local/sbin/mvlink:
    exists: true
    mode: "0755"
    filetype: file
  /usr/local/lib/bash-logger.sh:
    exists: true
    filetype: file
  /usr/local/lib/persist-env.sh:
    exists: true
    filetype: file
  /usr/local/bin/runit:
    exists: true
    mode: "0755"
    filetype: file
  /usr/local/bin/runit-init:
    exists: true
    mode: "0755"
    filetype: file
  /etc/runit/1:
    exists: true
    filetype: file
  /etc/runit/2:
    exists: true
    filetype: file
  /etc/runit/3:
    exists: true
    filetype: file
  /etc/runit/ctrlaltdel:
    exists: true
    filetype: file
  /etc/runit/logger:
    exists: true
    filetype: file
  /entrypoint.sh:
    exists: true
    mode: "0755"
    filetype: file
    contains:
    - "exec tini --"
  /tmp/stdout.log:
    exists: true
    contains:
    {{if getEnv "BOOT_DELAY" | eq ""}}
    - "!Boot delayed"
    {{else}}
    {{if getEnv "BOOT_DELAY" | eq "0"}}
    - "!Boot delayed"
    {{else}}
    - "Boot delayed"
    {{end}}
    {{end}}

  /etc/entrypoint.d/000-base.sh:
    exists: true
    mode: "0755"
    filetype: file
  /etc/entrypoint.d/001-base.sh:
    exists: true
    mode: "0755"
