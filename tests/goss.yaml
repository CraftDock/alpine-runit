  /etc/entrypoint.d/002-bootdelay.sh:
    exists: true
    mode: "0755"
    filetype: file
  /etc/entrypoint.d/003-proxy.sh:
    exists: true
    mode: "0755"
    filetype: file
  /etc/entrypoint.d/004-timezone.sh:
    exists: true
    mode: "0755"
    filetype: file

package:
  bash:
    installed: true
  curl:
    installed: true
  grep:
    installed: true
  jq:
    installed: true
  procps:
    installed: true
  sed:
    installed: true
  shadow:
    installed: true
  su-exec:
    installed: true
  tini:
    installed: true
  runit:
    installed: true

group:
  dsuite:
    exists: true
    {{if getEnv "NEW_GID" | eq "1005"}}
    gid: 1005
    {{else}}
    gid: 1000
    {{end}}
    skip: false

user:
  dsuite:
    exists: true
    {{if getEnv "NEW_UID" | eq "1005"}}
    uid: 1005
    {{else}}
    uid: 1000
    {{end}}
    {{if getEnv "NEW_GID" | eq "1005"}}
    gid: 1005
    {{else}}
    gid: 1000
    {{end}}
    groups:
    - dsuite
    skip: false
